<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            border: 1px solid black;
            display: block;
            margin: auto;
            background-color: skyblue;
        }
        .title {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: white;
        }
        .fullscreen-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            z-index: 1;
        }
    </style>
</head>
<body>
    <h1 class="title">Flappy Bird</h1>
    <button class="fullscreen-btn" onclick="toggleFullScreen()">Full Screen</button>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const birdSize = 30;
        let birdY = canvas.height / 2;
        let birdSpeedY = 0;
        const gravity = 0.5;
        const jump = -8;
        let pipes = [];
        const pipeWidth = 50;
        const pipeGap = 200;
        const pipeSpeed = 2;
        let gameOver = false;
        let lastPipeTime = 0;
        const minPipeDistance = 200; // Minimum distance between pipes

        function drawBird() {
            ctx.fillStyle = 'yellow';
            ctx.beginPath();
            ctx.arc(50, birdY, birdSize / 2, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawPipes() {
            ctx.fillStyle = 'green';
            pipes.forEach(pipe => {
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
                ctx.fillRect(pipe.x, pipe.topHeight + pipeGap, pipeWidth, canvas.height - pipe.topHeight - pipeGap);
            });
        }

        function updateBird() {
            birdSpeedY += gravity;
            birdY += birdSpeedY;

            if (birdY < 0 || birdY + birdSize / 2 > canvas.height) {
                gameOver = true;
            }
        }

        function updatePipes() {
            pipes.forEach(pipe => {
                pipe.x -= pipeSpeed;

                if (pipe.x + pipeWidth < 0) {
                    pipes.shift();
                }

                if (birdY - birdSize / 2 < pipe.topHeight || birdY + birdSize / 2 > pipe.topHeight + pipeGap) {
                    if (50 > pipe.x && 50 < pipe.x + pipeWidth) {
                        gameOver = true;
                    }
                }
            });

            if (performance.now() - lastPipeTime > minPipeDistance) {
                const topHeight = Math.random() * (canvas.height - pipeGap - 50) + 50;
                pipes.push({ x: canvas.width, topHeight });
                lastPipeTime = performance.now();
            }
        }

        function gameOverFunc() {
            alert('Game Over!');
            location.reload();
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            updateBird();
            updatePipes();

            drawBird();
            drawPipes();

            if (!gameOver) {
                requestAnimationFrame(gameLoop);
            } else {
                gameOverFunc();
            }
        }

        function flap() {
            birdSpeedY = jump;
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        canvas.addEventListener('click', flap);

        gameLoop();
    </script>
</body>
</html>

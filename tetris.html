<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            border: 1px solid black;
            display: block;
            margin: auto;
        }
        .title {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: white;
        }
        .fullscreen-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            z-index: 1;
        }
    </style>
</head>
<body>
    <h1 class="title">Tetris</h1>
    <button class="fullscreen-btn" onclick="toggleFullScreen()">Full Screen</button>
    <canvas id="gameCanvas" width="300" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const blockSize = 30;
        const boardWidth = 10;
        const boardHeight = 20;
        const board = [];
        const colors = ['cyan', 'blue', 'orange', 'yellow', 'green', 'purple', 'red'];

        // Define Tetris shapes
        const shapes = [
            [[1, 1, 1, 1]], // I
            [[1, 1, 1], [0, 1, 0]], // T
            [[1, 1, 1], [1, 0, 0]], // L
            [[1, 1, 1], [0, 0, 1]], // J
            [[0, 1, 1], [1, 1, 0]], // S
            [[1, 1], [1, 1]], // O
            [[1, 1, 0], [0, 1, 1]] // Z
        ];

        let currentShape;
        let currentX;
        let currentY;

        function drawBlock(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x * blockSize, y * blockSize, blockSize, blockSize);
            ctx.strokeStyle = 'black';
            ctx.strokeRect(x * blockSize, y * blockSize, blockSize, blockSize);
        }

        function drawBoard() {
            for (let y = 0; y < boardHeight; y++) {
                for (let x = 0; x < boardWidth; x++) {
                    if (board[y][x]) {
                        drawBlock(x, y, colors[board[y][x] - 1]);
                    }
                }
            }
        }

        function drawCurrentShape() {
            currentShape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        drawBlock(currentX + x, currentY + y, colors[value - 1]);
                    }
                });
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBoard();
            drawCurrentShape();
        }

        function update() {
            // Move current shape down
            currentY++;
            // Check for collision
            if (collides()) {
                // If collision, move shape back up
                currentY--;
                // Lock shape in place
                lockShape();
                // Check for lines to clear
                clearLines();
                // Generate a new shape
                newShape();
            }
        }

        function collides() {
            for (let y = 0; y < currentShape.length; y++) {
                for (let x = 0; x < currentShape[y].length; x++) {
                    if (currentShape[y][x] && (board[currentY + y] && board[currentY + y][currentX + x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        function lockShape() {
            currentShape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        board[currentY + y][currentX + x] = value;
                    }
                });
            });
        }

        function clearLines() {
            for (let y = boardHeight - 1; y >= 0; y--) {
                if (board[y].every(cell => cell !== 0)) {
                    board.splice(y, 1);
                    board.unshift(Array(boardWidth).fill(0));
                }
            }
        }

        function newShape() {
            const shapeIndex = Math.floor(Math.random() * shapes.length);
            currentShape = shapes[shapeIndex];
            currentX = Math.floor(boardWidth / 2) - Math.floor(currentShape[0].length / 2);
            currentY = 0;
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function startGame() {
            for (let y = 0; y < boardHeight; y++) {
                board.push(Array(boardWidth).fill(0));
            }
            newShape();
            gameLoop();
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        startGame();
    </script>
</body>
</html>

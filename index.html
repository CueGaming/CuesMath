<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CuesMath</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        .book-request-link {
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Made By CueGaming</h1>
            <hr class="line">
        </div>
    </header>

    <div class="row">
        <div class="box" onclick="goToGame('flappy-bird')">Flappy Bird</div>
        <div class="box" onclick="goToGame('tetris')">Tetris</div>
        <div class="box" onclick="goToGame('cookieclicker')">Cookie Clicker</div>
        <div class="box" onclick="goToGame('ar-test-answers')">AR Test Answers</div>
        <div class="box" onclick="goToGame('2048Main')">2048</div>
        <div class="box" onclick="goToGame('SnakeMain')">Snake</div>
        <!-- Add more games as needed -->
    </div>

    <!-- Your website content goes here -->

    <a href="https://discord.gg/bqM4tJgaYh" class="book-request-link">Join The Discord</a>

    <script>
        function goToGame(gameName) {
            window.location.href = gameName + '.html';
        }
    </script>
</body>
</html>

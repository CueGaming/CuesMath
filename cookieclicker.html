<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-image: url('cookiebackground.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }
        canvas {
            border: none; /* Remove the border */
            display: block;
            margin: auto;
            background-image: url('cookie.webp');
            background-size: 400px 400px; /* Adjust size of cookie */
            background-repeat: no-repeat;
            width: 400px; /* Adjust size of cookie */
            height: 400px; /* Adjust size of cookie */
            cursor: pointer; /* Make the cookie clickable */
        }
        .title {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: white;
            z-index: 1;
        }
        .fullscreen-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            z-index: 1;
        }
        .upgrade-btn {
            display: block;
            margin: 10px;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            width: 200px;
        }
        .upgrade-container {
            position: absolute;
            left: 20px;
            top: 80px;
            width: 250px;
            overflow-y: scroll;
            max-height: calc(100% - 100px);
        }
        .cookie-counter {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 48px;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            z-index: 1;
            animation: scaleUp 0.5s ease-in-out;
        }
        @keyframes scaleUp {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
        .celebration-animation {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 64px;
            color: gold;
            opacity: 0;
            z-index: 2;
            pointer-events: none;
            animation: celebrate 1.5s ease-in-out;
        }
        @keyframes celebrate {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1 class="title" id="bakeryName">Cookie Clicker</h1>
    <button class="fullscreen-btn" onclick="toggleFullScreen()">Full Screen</button>
    <div class="upgrade-container">
        <!-- Buttons to buy upgrades -->
        <!-- Cursor upgrades -->
        <button class="upgrade-btn" onclick="buyUpgrade('Reinforced index finger', 100, 2)">Buy Reinforced Index Finger (Cost: 100 cookies)</button>
        <!-- Add more buttons for other cursor upgrades -->
        <!-- Grandma upgrades -->
        <button class="upgrade-btn" onclick="buyUpgrade('Forwards from grandma', 1000, 2)">Buy Forwards from Grandma (Cost: 1,000 cookies)</button>
        <!-- Add more buttons for other grandma upgrades -->
        <!-- Farm upgrades -->
        <button class="upgrade-btn" onclick="buyUpgrade('Cheap hoes', 11000, 2)">Buy Cheap Hoes (Cost: 11,000 cookies)</button>
        <!-- Add more buttons for other farm upgrades -->
        <!-- Mine upgrades -->
        <button class="upgrade-btn" onclick="buyUpgrade('Sugar gas', 120000, 2)">Buy Sugar Gas (Cost: 120,000 cookies)</button>
        <!-- Add more buttons for other mine upgrades -->
        <!-- Factory upgrades -->
        <button class="upgrade-btn" onclick="buyUpgrade('Sturdier conveyor belts', 1300000, 2)">Buy Sturdier Conveyor Belts (Cost: 1,300,000 cookies)</button>
        <!-- Add more buttons for other factory upgrades -->
        <!-- Bank upgrades -->
        <button class="upgrade-btn" onclick="buyUpgrade('Taller tellers', 14000000, 2)">Buy Taller Tellers (Cost: 14,000,000 cookies)</button>
        <!-- Add more buttons for other bank upgrades -->
        <!-- Temple upgrades -->
        <button class="upgrade-btn" onclick="buyUpgrade('Golden idols', 200000000, 2)">Buy Golden Idols (Cost: 200,000,000 cookies)</button>
        <!-- Add more buttons for other temple upgrades -->
    </div>
    <canvas id="gameCanvas" width="400" height="600" onclick="updateCookies()"></canvas>
    <div class="cookie-counter" id="cookieCounter">0</div>
    <div class="celebration-animation" id="celebrationAnimation"></div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game variables
        let cookies = 0;
        let cookieMultiplier = 1;
        let bakeryName = "Cookie Clicker";

        // Function to draw cookies
        function drawCookie() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(canvas.background, 0, 0, canvas.width, canvas.height);
        }

        // Function to update cookies
        function updateCookies() {
            cookies += cookieMultiplier;
            drawCookie();
            updateCookieCounter(cookies);
            checkMilestone();
        }

        // Function to buy upgrades
        function buyUpgrade(upgradeName, cost, multiplier) {
            if (cookies >= cost) {
                cookies -= cost;
                cookieMultiplier += multiplier;
                drawCookie();
                updateCookieCounter(cookies);
                checkMilestone();
                console.log("Bought " + upgradeName);
            } else {
                console.log("Not enough cookies to buy " + upgradeName);
            }
        }

        // Function to update cookie counter
        function updateCookieCounter(value) {
            const counter = document.getElementById('cookieCounter');
            counter.textContent = value;
            counter.classList.remove('cookie-counter-animation');
            void counter.offsetWidth; // Trigger reflow to restart animation
            counter.classList.add('cookie-counter-animation');
        }

        // Function to check for milestones
        function checkMilestone() {
            // Example: Celebrate when cookies reach a certain milestone
            if (cookies === 1000) {
                celebrate("You've reached 1,000 cookies!");
            } else if (cookies === 5000) {
                celebrate("You've reached 5,000 cookies!");
            }
            // Add more milestone checks as needed
        }

        // Function to display celebration animation
        function celebrate(message) {
            const celebration = document.getElementById('celebrationAnimation');
            celebration.textContent = message;
            celebration.style.opacity = 1;
            setTimeout(() => {
                celebration.style.opacity = 0;
            }, 1500);
        }

        // Function to toggle full screen
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        // Initial draw
        drawCookie();
    </script>
</body>
</html>
